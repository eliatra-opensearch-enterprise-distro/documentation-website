name: Publish Website

on: 
  workflow_dispatch:
  push:

jobs:
  setup:
    runs-on: ubuntu-latest
    outputs:
      ruby-version: '3.2'
    steps:
      - uses: actions/checkout@v3
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

  build:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ needs.setup.outputs.ruby-version }}
          bundler-cache: true
      - run: bundle exec jekyll build --future
      - uses: actions/upload-artifact@v3
        with:
          name: site-artifacts
          path: _site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v3
        with:
          name: site-artifacts
          path: _site
      - name: Deploy Website to live via SFTP
        uses: wlixcc/SFTP-Deploy-Action@v1.2.4
        with:
          username: ${{ secrets.SFTP_USERNAME }}
          server: ${{ secrets.SFTP_SERVER }}
          local_path: '_site/*'
          remote_path: '/var/www/eoed-docs.eliatra.com/html/'
          sftp_only: true
          ssh_private_key: ${{ secrets.SFTP_SSH_PRIVATE_KEY }}
          sftpArgs: -C

  post_deploy:
    needs: deploy
    runs-on: ubuntu-latest
    steps:
      - name: Decache Cloudflare
        run: >-
          curl 
          -X POST "https://api.cloudflare.com/client/v4/zones/$ELIATRA_CLOUDFLARE_ZONEID/purge_cache" 
          -H "Authorization: Bearer $ELIATRA_CLOUDFLARE_DECACHE_TOKEN" 
          -H "Content-Type: application/json" 
          --data '{"purge_everything":true}'
